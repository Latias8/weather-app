    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">

    <div id="weather-container">
        <h2>Your weather for today</h2>

            <div class="weather-c">

                <div class='first-half'>
                <div class="temp-div"></div>
                <img class="weather-icon" alt="Weather Icon">
                </div>
                <div class="hourly-forecast"></div>
            </div>
        </div>

        <div class='sep-bar'></div>

        <div class="bar">
            <div id="basel" class="city"></div>
            <div class="weather-c">

        </div>

        <div class='sep-bar'></div>

        <div class="bar">
            <div id="geneva" class="city"></div>
            <div class="weather-c">
                <div class="weather-info"></div>
                <div class='first-half'>
                <div class="temp-div"></div>

                </div>
                <div class="hourly-forecast"></div>
            </div>
        </div>

        <div class='sep-bar'></div>

        <div class="bar">
            <div id="lucerne" class="city"></div>
            <div class="weather-c">
                <div class="weather-info"></div>
                <div class='first-half'>
                <div class="temp-div"></div>
                <img class="weather-icon" alt="Weather Icon">
                </div>
                <div class="hourly-forecast"></div>
            </div>
        </div>

        <div class='sep-bar'></div>

        <div class="bar">
            <div id="zurich" class="city"></div>
            <div class="weather-c">
                <div class="weather-info"></div>
                <div class='first-half'>
                <div class="temp-div"></div>

                </div>

        </div>

        <div class='sep-bar'></div>

        <div class="bar">
            <div id="regensdorf" class="city"></div>
            <div class="weather-c">
                <div class="weather-info"></div>
                <div class='first-half'>
                <div class="temp-div"></div>
                <img class="weather-icon" alt="Weather Icon">
                </div>
                <div class="hourly-forecast"></div>
            </div>
        </div>

    </div>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="img/ukulele.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <div class="times">
            <div id='currTime'></div>
            <div id='durTime'></div>
        </div>

    </div>

    <script src="musicscr.js"></script>

    <button id="c-but">90's mode</button>
